<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Generate Morse</title>
</head>

<body>
    <main class="main-screen">
        <div class="title-generator-container">
            <h1>
                <span class="typewrite"
                    data-type='[ "-- --- .-. ... . --. . -. . .-. .- - --- .-.", "Morse Generator" ]'>
                </span>
            </h1>
        </div>
        <div id="generator" class="generator-box">
            <form onsubmit="return submitForm(event)" id="content-form">
                <textarea class="input-form" id="text" name="text" rows="6" cols="50"></textarea>
                <div class="cta-box">
                    <div class="speed-container">
                        <label for="speed">Speed <span id="feedback-speed">400</span><span>ms</span></label>
                        <input id="speed" type="range" min="200" max="1000" value="400" />
                    </div>
                    <button id="stop-form" type="button" class="btn" disabled="true">Stop</button>
                    <button id="submit-form" class="btn primary-btn" type="submit" disabled="true">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
<script src="./morse.js"></script>
<script src="./main.js"></script>
